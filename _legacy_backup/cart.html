<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | PrimeStore</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="cart-page">
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                PRIME<span>STORE</span>
            </a>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#products" class="nav-link">Shop</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">About</a>
            </div>

            <div class="nav-actions">
                <a href="cart.html" class="cart-btn active">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="btn btn-primary sign-in-btn">Sign In</a>
            </div>
        </div>
    </nav>

    <main class="container cart-main">
        <div class="cart-title-section">
            <h1>Shopping Cart</h1>
            <p><span id="cart-items-count">0</span> items in your cart</p>
        </div>

        <div class="cart-content-grid">
            <div class="cart-items-list" id="cart-list-container">
                <!-- Cart items injected here -->
            </div>

            <div class="order-summary-card">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <div class="summary-line">
                        <span>Tax</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="checkout-btn">Proceed to Checkout</button>
                <a href="index.html#products" class="btn btn-outline btn-block mt-10">Continue Shopping</a>
            </div>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content checkout-content">
            <button class="close-modal"><i class="fas fa-times"></i></button>
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h3>Shipping Information</h3>
                    <form id="checkout-form">
                        <!-- Form fields same as before -->
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" required placeholder="John Doe">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" required placeholder="+1 234 567 890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Shipping Address</label>
                            <textarea required placeholder="123 Shopping St, Fashion City"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    </form>
                </div>
                <div class="checkout-summary">
                    <h3>Confirm Order</h3>
                    <div id="checkout-items" class="checkout-mini-list"></div>
                    <div class="final-total">
                        <span>Order Total:</span>
                        <span id="final-order-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <footer class="footer">
        <!-- Footer content (same as index.html) -->
        <div class="container footer-bottom">
            <p>&copy; 2024 PrimeStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Specific logic for cart page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof cart !== 'undefined') {
                cart.updateCartPageUI();
            }
        });
    </script>
</body>

</html>
