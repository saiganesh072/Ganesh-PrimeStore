<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | PrimeStore</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                PRIME<span>STORE</span>
            </a>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link active">Shop</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">About</a>
            </div>

            <div class="nav-actions">
                <a href="wishlist.html" class="wishlist-btn nav-icon">
                    <i class="far fa-heart"></i>
                    <span class="wishlist-count">0</span>
                </a>
                <a href="cart.html" class="cart-btn nav-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="btn btn-primary sign-in-btn">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Sub Navigation (Shop Categories) -->
    <div class="sub-navbar">
        <div class="container">
            <div class="category-links">
                <a href="#" class="cat-link active" data-category="all">All Products</a>
                <a href="#" class="cat-link" data-category="women">Women</a>
                <a href="#" class="cat-link" data-category="men">Men</a>
                <a href="#" class="cat-link" data-category="bag">Bag</a>
                <a href="#" class="cat-link" data-category="shoes">Shoes</a>
                <a href="#" class="cat-link" data-category="watches">Watches</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="shop-main">
        <!-- Product Listing -->
        <section class="products-section" id="products">
            <div class="container">
                <div class="section-header">
                    <div class="header-left">
                        <h2>Our Collection</h2>
                        <p id="category-title">Showing all products</p>
                    </div>
                    <div class="filter-controls">
                        <div class="search-box-shop">
                            <input type="text" id="search-input-shop" placeholder="Search products...">
                            <i class="fas fa-search"></i>
                        </div>
                        <select id="sort-select" class="custom-select">
                            <option value="default">Sort by: Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid" id="products-container">
                    <!-- Products will be injected here by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-bottom">
            <p>&copy; 2024 PrimeStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
